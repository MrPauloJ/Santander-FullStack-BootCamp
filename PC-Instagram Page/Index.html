<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>Instagram - Paulo</Title>
    </head>
    <body>
        <div id="base">
            <div id="imageView">
                <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png" alt="Imagem aleatoria">
            </div>
            <div id="greatGroup">
                <div class="loginBlock">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" id="logo" alt="Logo">
                    <div id="profileSection">
                        <img src="https://avatars.githubusercontent.com/u/28288568?v=4" id="profilePhoto" alt="Profile Photo">
                    </div>
                    <p><a href="#" id="loginContinue">Continue como Paulo</a></p>
                    <p><a href="#" id="loginRmAcc">Remover conta</a></p>
                </div>
                <div class="loginBlock">
                    <span>Não é Paulo?</span>
                    <div id="action">
                        <p><a href="#">Alternar conta</a>
                        <span> ou </span>
                        <a href="#">Inscreva-se</a></p>
                    </div>
                </div>
                <div id="getApp">
                    <p>Baixe o aplicativo</p>
                    <div id="linkGetApp">
                        <a href="#appleStore"><img class="getApp" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="Apple Store"></a>
                        <a href="#PlayStore"><img class="getApp" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="Play Store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
